<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Phishing URL Detection</h2>
    <form action="/predict" method="post" class="mt-3">
        <div class="form-group">
            <label for="url">Enter URL:</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="http://example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Check URL</button>
    </form>
    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}
</div>
</body>
</html>
